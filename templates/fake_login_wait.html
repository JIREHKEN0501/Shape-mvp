<!doctype html><html><head><meta charset="utf-8"><title>Login</title></head><body>
  <div style="max-width:420px;margin:40px auto;padding:18px;background:#fff;border-radius:6px;">
    <h3>Processing login...</h3>
    <p>Please wait while we validate your credentials.</p>
    <script>
      // call snare for fingerprint data
      setTimeout(function(){
        try {
          navigator.sendBeacon('/snare', JSON.stringify({
            ts: Date.now(),
            userAgent: navigator.userAgent,
            platform: navigator.platform,
            cookieEnabled: navigator.cookieEnabled
          }));
        } catch(e){}
      }, 500);
    </script>
  </div>
</body></html>
