<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin Login</title>
  <style>
    body { font-family: Inter, Arial; max-width: 420px; margin: 70px auto; }
    .card { padding: 24px; border: 1px solid #ddd; border-radius: 10px; background: white; }
    input { width: 100%; padding: 10px; margin-top: 12px; }
    button { padding: 10px 18px; margin-top: 18px; width: 100%; background:#0b74ff; border:0; color:white; border-radius:8px; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Admin Login</h2>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="POST">
      <input type="password" name="token" placeholder="Admin token" />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
