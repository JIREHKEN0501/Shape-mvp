<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>System Console — Admin</title>
  <script src="{{ url_for('static', filename='js/deception.js') }}"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 18px; background:#f9f7f6; }
    .box { max-width:640px; margin:20px auto; background:#fff;padding:18px;border-radius:6px;box-shadow:0 2px 8px rgba(0,0,0,0.06);}
    .hint { color:#888; font-size:13px; margin-top:8px }
  </style>
</head>
<body>
  <div class="box">
    <h2>Admin console — API key required</h2>
    <p>This endpoint requires a valid API key to continue.</p>

    <form id="decoy-form" method="post" action="{{ url_for('decoy_submit') }}">
      <label>API Key (readonly)</label><br>
      <input name="api_key" value="ENTER-YOUR-KEY-HERE" /><br><br>

      <!-- dynamic honeypot hidden field -->
      <input type="text" id="dynamic-hp" name="{{ hp_field }}" value="" autocomplete="off" style="display:none">

      <input type="submit" value="Submit" />
    </form>

    <p class="hint">If you believe this is an error contact support@acme.example</p>
  </div>
</body>
</html>
